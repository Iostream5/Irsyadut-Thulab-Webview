    <script>
        function decodeHTMLEntities(str) {
            const txt = document.createElement("textarea");
            txt.innerHTML = str;
            return txt.value;
        }
        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const seconds = Math.floor(diffMs / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            if (seconds < 60) return `${seconds} detik lalu`;
            if (minutes < 60) return `${minutes} menit lalu`;
            if (hours < 24) return `${hours} jam lalu`;
            if (days === 1) return `kemarin`;
            if (days < 7) return `${days} hari lalu`;
            return date.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }
        const video = JSON.parse(localStorage.getItem("selectedVideo"));
        if (video && video.videoId) {
            document.getElementById("videoTitle").innerText = decodeHTMLEntities(video.title);
            document.getElementById("videoDate").innerText = formatTimeAgo(video.publishedAt).toString();
            document.getElementById("videoView").innerText = `${video.viewCount} x ditonton`;
            document.getElementById("videoFrame").src = `https://www.youtube.com/embed/${video.videoId}`;
        } else {
            document.body.innerHTML = "<p>‚ùå Video tidak ditemukan</p>";
        }
    </script>
    <script>
        if (navigator.onLine) {
            console.log('online')
        } else {
            Swal.fire({
                title: 'üö® Error üö®',
                text: 'Kamu sedang offline. Pastikan Internet aktif dulu ya üôèüòÅ',
                confirmButtonText: 'Kembali'
            });
        }
        const scriptURL = "https://script.google.com/macros/s/AKfycbyaKd0AvraehVzRxiQ-8lAC9Kc1jx5jRwVFcKkN-C6DF79wF-vveTWj6StlwCfQ79If/exec";
        const cacheKey = 'yt_live_replay';
        const cacheExpireKey = 'yt_live_replay_expire';
        const now = Date.now();
        async function loadData() {
            const cached = localStorage.getItem(cacheKey);
            const expire = localStorage.getItem(cacheExpireKey);
            if (cached && expire && now < parseInt(expire)) {
                render(JSON.parse(cached));
            } else {
                try {
                    const res = await fetch(scriptURL);
                    const data = await res.json();
                    localStorage.setItem(cacheKey, JSON.stringify(data));
                    localStorage.setItem(cacheExpireKey, now + (60 * 60 * 1000)); // expire 1 jam
                    render(data);
                } catch (err) {
                    document.getElementById('live-videos').innerText = '‚ùå Gagal memuat livestream.';
                    document.getElementById('replay-videos').innerText = '';
                    console.error(err);
                }
            }
        }
        function refreshData() {
            localStorage.removeItem(cacheKey);
            localStorage.removeItem(cacheExpireKey);
            location.reload();
        }
        function render(data) {
            console.log("Contoh video:", data[0]);
            const currentVideo = JSON.parse(localStorage.getItem("selectedVideo"));
            const filteredData = currentVideo
                ? data.filter(v => v.videoId !== currentVideo.videoId)
                : data;
            const liveContainer = document.getElementById('live-videos');
            const replayContainer = document.getElementById('replay-videos');
            const liveVideos = filteredData.filter(v => v.isLive);
            const replayVideos = filteredData;
            if (liveVideos.length === 0) {
                liveContainer.innerHTML = '<div class="card text-center pt-3"><p>Kajian secara Live pada setiap malam minggu.</p><div class="px-5"><button class="btn btn-primary btn-sm text-light fw-bolder" onclick = "refreshData()" style = "margin-bottom: 1rem;" >üîÑ Refresh Data</button></div></div>';
            } else {
                liveContainer.innerHTML = liveVideos.map(v => renderVideo(v)).join('');
            }
            if (replayVideos.length === 0) {
                replayContainer.innerHTML = '<div class="card text-center pt-3"><p>Tidak ada video yang cocok.</p></div>';
            } else {
                replayContainer.innerHTML = replayVideos.map(v => renderVideo(v)).join('');
            }
        }
        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const seconds = Math.floor(diffMs / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            if (seconds < 60) return `${seconds} detik lalu`;
            if (minutes < 60) return `${minutes} menit lalu`;
            if (hours < 24) return `${hours} jam lalu`;
            if (days === 1) return `kemarin`;
            if (days < 7) return `${days} hari lalu`;
            // Kalau udah lewat seminggu ‚Üí format tanggal
            return date.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }
        function renderVideo(v) {
            return `
                <div class="card">
                   <div class="flex-wrap card-header d-flex justify-content-between align-items-center">
                      <div class="header-title gap-2 d-flex align-items-center">
                         <img src="../assets/icon/live.png" height="40px" alt="">
                         <small class="fw-bolder truncate-multiline-2">${v.title}</small>
                      </div>
                   </div>
                   <div class="card-body">
                      <div class="content" onclick="detailVideoById('${v.videoId}')">
                         <img
                         class="img-fluid mb-2 rounded"
                         src="https://img.youtube.com/vi/${v.videoId}/hqdefault.jpg">
                         </img>
                         <div class="mt-2 text-start">
                            <h6 class="truncate-multiline-2">${v.description.replace(/\n/g, '<br>')}</h6>
                         </div>
                         <div class="information d-flex justify-content-between mt-2">
                            <small>${v.viewCount} x ditonton</small>
                            <small>${formatTimeAgo(v.publishedAt)}</small>
                         </div>
                      </div>
                   </div>
                </div >
                `;
        }
        async function detailVideoById(videoId) {
            let allVideos = JSON.parse(localStorage.getItem(cacheKey)) || [];
            if (!allVideos.length) {
                try {
                    const res = await fetch(scriptURL);
                    allVideos = await res.json();
                    localStorage.setItem(cacheKey, JSON.stringify(allVideos));
                } catch (err) {
                    console.error("Gagal ambil data video:", err);
                    return;
                }
            }
            const video = allVideos.find(v => v.videoId === videoId);
            if (video) {
                localStorage.setItem("selectedVideo", JSON.stringify(video));
                window.location = "./stream.html";
            }
        }
        let allFetchedVideos = [];
        function handleSearch(e) {
            const keyword = e.target.value.toLowerCase();
            const currentVideo = JSON.parse(localStorage.getItem("selectedVideo"));
            const filtered = allFetchedVideos.filter(v => {
                const matchText = (v.title + " " + v.description).toLowerCase();
                return matchText.includes(keyword) && (!currentVideo || v.videoId !== currentVideo.videoId);
            });
            render(filtered);
        }
        document.querySelector('input[type="search"]').addEventListener("input", handleSearch);
        async function loadData() {
            const cached = localStorage.getItem(cacheKey);
            const expire = localStorage.getItem(cacheExpireKey);
            if (cached && expire && now < parseInt(expire)) {
                allFetchedVideos = JSON.parse(cached);
                render(allFetchedVideos);
            } else {
                try {
                    const res = await fetch(scriptURL);
                    const data = await res.json();
                    allFetchedVideos = data;
                    localStorage.setItem(cacheKey, JSON.stringify(data));
                    localStorage.setItem(cacheExpireKey, now + (60 * 60 * 1000)); // expire 1 jam
                    render(data);
                } catch (err) {
                    document.getElementById('live-videos').innerText = '‚ùå Gagal memuat livestream.';
                    document.getElementById('replay-videos').innerText = '';
                    console.error(err);
                }
            }
        }
        loadData();
    </script>
