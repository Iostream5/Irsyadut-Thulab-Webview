    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('./components/waktu_solat-component/service-worker.js')
                    .then(function (registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }).catch(function (error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
        async function getPrayerTimes(latitude, longitude) {
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 8000); // timeout 8 detik
            try {
                const response = await fetch(
                    `https://api.aladhan.com/v1/timings/${Math.floor(Date.now() / 1000)}?latitude=${latitude}&longitude=${longitude}&method=11`,
                    { signal: controller.signal }
                );
                clearTimeout(timeout);
                if (!response.ok) {
                    Swal.fire({
                        title: 'üö® Error üö®',
                        text: 'Gagal mengambil data dari API üôèüòÅ',
                        confirmButtonText: 'Kembali'
                    });
                    return {};
                }
                const data = await response.json();
                return {
                    Subuh: data.data.timings.Fajr,
                    Dzuhur: data.data.timings.Dhuhr,
                    Ashar: data.data.timings.Asr,
                    Maghrib: data.data.timings.Maghrib,
                    Isya: data.data.timings.Isha
                };
            } catch (err) {
                console.error("Prayer times error:", err);
                Swal.fire({
                    title: 'üö® Error üö®',
                    text: 'Gagal mendapatkan lokasi. Pastikan Internet dan Izin Lokasi telah diaktifkanüôèüòÅ',
                    confirmButtonText: 'Kembali'
                });
                return {};
            }
        }
        let countdownInterval = null;
        function findCurrentAndNextSholat(waktuSholat) {
            const now = new Date();
            const sholatTimes = Object.entries(waktuSholat).map(([sholat, waktu]) => {
                const [h, m] = waktu.split(':').map(Number);
                let date = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m);
                return { sholat, waktu, date };
            }).sort((a, b) => a.date - b.date);
            for (const st of sholatTimes) {
                if (st.date > now) {
                    return { nextSholat: st };
                }
            }
            let besokSubuh = new Date(sholatTimes[0].date);
            besokSubuh.setDate(besokSubuh.getDate() + 1);
            return { nextSholat: { sholat: sholatTimes[0].sholat, waktu: waktuSholat[sholatTimes[0].sholat], date: besokSubuh } };
        }
        function getRemainingTime(targetDate) {
            const now = new Date();
            const difference = targetDate - now;
            if (difference > 0) {
                const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((difference / (1000 * 60)) % 60);
                const seconds = Math.floor((difference / 1000) % 60);
                return { hours, minutes, seconds, total: difference };
            }
            return { hours: 0, minutes: 0, seconds: 0, total: 0 };
        }
        function updateSholatCountdown(waktuSholat) {
            if (countdownInterval) clearInterval(countdownInterval); // clear interval lama
            const countdownTextElement = document.getElementById('countdown');
            const sholatBerikutnyaElement = document.getElementById('sholat-berikutnya');
            const circleForeground = document.querySelector('.circle-foreground');
            const { nextSholat } = findCurrentAndNextSholat(waktuSholat);
            sholatBerikutnyaElement.textContent = `Sholat berikutnya: ${nextSholat.sholat} - ${nextSholat.waktu}`;
            const initialDifference = nextSholat.date - new Date();
            countdownInterval = setInterval(() => {
                const remainingTime = getRemainingTime(nextSholat.date);
                const countdownStr = `${remainingTime.hours.toString().padStart(2, '0')}:${remainingTime.minutes.toString().padStart(2, '0')}:${remainingTime.seconds.toString().padStart(2, '0')}`;
                countdownTextElement.textContent = countdownStr;
                const percentRemaining = remainingTime.total / initialDifference;
                const circleOffset = 408 * percentRemaining;
                circleForeground.style.strokeDashoffset = circleOffset;
                const remainingText = `${remainingTime.hours}j ${remainingTime.minutes}m ${remainingTime.seconds}d`;
                if (window.updateForegroundNotif) {
                    window.updateForegroundNotif(nextSholat, remainingText);
                }
                if (remainingTime.total <= 0) {
                    clearInterval(countdownInterval);
                    setTimeout(() => updateSholatCountdown(waktuSholat), 2000);
                }
            }, 1000);
        }
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                const waktuSholat = await getPrayerTimes(latitude, longitude);
                displayPrayerTimes(waktuSholat);
                updateSholatCountdown(waktuSholat);
            }, (error) => {
                console.error("Geolocation error:", error)
                Swal.fire({
                    title: 'üö® Error üö®',
                    text: 'Gagal mendapatkan lokasi. Pastikan Internet dan Izin Lokasi telah diaktifkanüôèüòÅ',
                    confirmButtonText: 'Kembali'
                });
            });
        } else {
            Swal.fire({
                title: 'üö® Error üö®',
                text: 'Gagal mendapatkan lokasi. Pastikan Internet dan Izin Lokasi telah diaktifkanüôèüòÅ',
                confirmButtonText: 'Kembali'
            });
        }
        function displayPrayerTimes(waktuSholat) {
            const container = document.getElementById('waktu-sholat');
            container.innerHTML = '';
            for (const [sholat, waktu] of Object.entries(waktuSholat)) {
                const sholatDiv = document.createElement('div');
                sholatDiv.classList.add('sholat-item');
                sholatDiv.innerHTML = `
            <div class="rounded border-3 shadow d-flex border p-4">
                <h5 class="fw-bold">${sholat}:</h5>
                <h5 class="fw-bold ms-auto">${waktu}</h5>
            </div>`;
                container.appendChild(sholatDiv);
            }
        }
    </script>
